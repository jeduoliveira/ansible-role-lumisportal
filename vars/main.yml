  - /etc/elasticsearch/lumis-analysis/synonyms-en_US.txt
  - /etc/elasticsearch/lumis-analysis/synonyms-es_ES.txt

select_already_exists: "SELECT count(*) FROM INFORMATION_SCHEMA.TABLES WHERE TABLE_NAME='lum_Principal'"
